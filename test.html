<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <div id="playerWins">0</div>
    <div id="cpuWins">0</div>
<script>

function getComputerChoice() {
    let cpuNum = Math.floor(Math.random()*3+1)

    if ( cpuNum === 1 ) {
        return "Scissors";

    } else if ( cpuNum === 2 ) {
        return "Rock";

    } else {
        return "Paper";
        }
}

function playRound(computerSelection, playerSelection) {

console.log(playerSelection);
console.log(computerSelection);


const playerWins = document.querySelector('#playerWins');
const cpuWins = document.querySelector('#cpuWins');



if ( computerSelection === "Scissors" && playerSelection === "Rock" ) {
        playerWins.textContent++;

} else if ( computerSelection === "Paper" && playerSelection === "Scissors" ) {
        playerWins.textContent++;

} else if ( computerSelection === "Rock" && playerSelection === "Paper" ) {
        playerWins.textContent++;

} else if ( computerSelection === "Scissors" && playerSelection === "Paper" ) {
        cpuWins.textContent++;

} else if ( computerSelection === "Paper" && playerSelection === "Rock" ) {
        cpuWins.textContent++;

} else if ( computerSelection === "Rock" && playerSelection === "Scissors" ) {
        cpuWins.textContent++;

} else if ( computerSelection === playerSelection) {
        console.log("A Draw!");
       
} else {
        console.log("Not a Valid Option, Please Try Again");
        }

}



const buttons = document.querySelectorAll('button');

buttons.forEach((button) => {
        button.addEventListener('click', () => {
                playRound(getComputerChoice(), button.id)
        });
});

</script>
    
</body>
</html>
